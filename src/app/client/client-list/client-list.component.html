
  
  <button mat-fab color="blue"  (click)="openDialog()" aria-label="Example icon button with a bookmark icon" >
    <mat-icon>add</mat-icon>
  </button>
  <div class="container">
      <div style="margin-top: 10px;">
          <mat-form-field appearance="standard">
              <mat-label>Filter</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            </mat-form-field>
            
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort>
            
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                  <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>
            
                <!-- Name Column -->
                <ng-container matColumnDef="fName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                  <td mat-cell *matCellDef="let row"> {{row.fName}} </td>
                </ng-container>
                  <!-- Last Name Column -->
                  <ng-container matColumnDef="lName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
                    <td mat-cell *matCellDef="let row"> {{row.lName}} </td>
                  </ng-container>
                    <!-- cedula Name Column -->
                    <ng-container matColumnDef="cedula">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cedula </th>
                      <td mat-cell *matCellDef="let row"> {{row.cedula}} </td>
                    </ng-container>
                    <!-- telefono Name Column -->
                    <ng-container matColumnDef="phoneNumber">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> telefono </th>
                      <td mat-cell *matCellDef="let row"> {{row.cellphoneNumber}} </td>
                    </ng-container>
            
            
                
                 <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                  <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="dark-blue" (click)="navegate(row.id)">
                      <mat-icon>remove_red_eye</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" (click)="editclient(row)">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteclient(row.id)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
              </table>
            
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
            
      </div>
  </div>
